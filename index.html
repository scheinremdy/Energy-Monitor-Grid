<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Food Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Recipe Food Planner</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Dietary Options</a></li>
                <li><a href="#">Cuisines</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="language-toggle">
            <button id="en">EN</button>
            <button id="de">DE</button>
        </div>
    </header>

    <main>
        <section id="categories">
            <h2>Choose a Category</h2>
            <ul>
                <li><button class="category-btn">Breakfast</button></li>
                <li><button class="category-btn">Lunch</button></li>
                <li><button class="category-btn">Dinner</button></li>
                <li><button class="category-btn">Snacks</button></li>
            </ul>
        </section>

        <section id="recipes">
            <h2>Recommended Recipes</h2>
            <div id="recipe-list"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Recipe Food Planner</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
