<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder & Meal Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Language Toggle Button -->
    <button id="toggle-lang" onclick="toggleLanguage()">Switch to Deutsch</button>

    <!-- Main Header -->
    <header>
      <h1 id="app-title">Recipe Finder & Meal Planner</h1>
      <p id="intro-text">Find your favorite meals here! Enter ingredients you have at home, and we'll help you discover delicious recipes.</p>
    </header>

    <!-- Search Section -->
    <section>
      <label for="meal-type">Choose Meal Type: </label>
      <select id="meal-type">
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
      </select>
      <input type="text" id="ingredients" placeholder="Enter ingredients (e.g., chicken, tomato)" />
      <button id="search-button">Search</button>
    </section>

    <!-- Recipe Cards -->
    <section id="recipe-cards" class="recipe-cards"></section>

    <!-- Recipe Detail Modal -->
    <div id="recipe-modal" class="recipe-modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="recipe-title"></h2>
        <img id="recipe-image" />
        <p id="recipe-time"></p>
        <h3>Ingredients:</h3>
        <ul id="recipe-ingredients"></ul>
        <h3>Instructions:</h3>
        <p id="recipe-instructions"></p>
        <button id="recommendations-button">See Recommendations</button>
        <div id="recommendations-section"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p id="footer-text">Created with ðŸ’» by Sunshine Remollo</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
