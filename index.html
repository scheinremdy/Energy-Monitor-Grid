<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder & Meal Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Recipe Finder & Meal Planner</h1>
    </header>
    <section id="recipe-search">
        <input type="text" id="ingredient-input" placeholder="Enter ingredients..." />
        <button id="search-button">Search Recipes</button>
    </section>
    
    <section id="recipe-results">
        <h2>Recipes</h2>
        <div id="recipe-list"></div>
    </section>

    <section id="favorites">
        <h2>Your Favorites</h2>
        <div id="favorites-list"></div>
    </section>

    <script src="app.js"></script>
</body>
</html>
