<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Food Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="main-title">Recipe Food Planner</h1>
    <div id="lang-toggle">
      <label id="lang-label">English</label>
      <button id="lang-toggle-btn">üåç</button>
    </div>
  </header>

  <main>
    <section id="search-section">
      <input type="text" id="search-input" placeholder="Search recipes...">
      <button id="search-btn">Search</button>
    </section>

    <section id="recipes-container">
      <!-- Recipe cards will be dynamically inserted here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Recipe Food Planner</p>
  </footer>

  <!-- Recipe Modal -->
  <div id="recipe-modal">
    <div id="modal-content">
      <!-- Recipe details will be dynamically inserted here -->
    </div>
    <button id="close-modal-btn">&times;</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
