<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder & Meal Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Language Toggle Button -->
        <div class="language-toggle">
            <button id="toggle-lang" onclick="toggleLanguage()">Switch Language</button>
        </div>

        <header>
            <h1>Find Your Favorite Meals</h1>
            <div>
                <input type="text" id="search-input" placeholder="Search for recipes..." onkeyup="searchRecipes()">
                <button id="search-button" onclick="searchRecipes()">Search</button>
            </div>
            <div class="filters">
                <label for="meal-type">Meal Type:</label>
                <select id="meal-type" onchange="applyFilters()">
                    <option value="">All</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snack">Snack</option>
                </select>

                <label for="cuisine">Cuisine:</label>
                <select id="cuisine" onchange="applyFilters()">
                    <option value="">All</option>
                    <option value="italian">Italian</option>
                    <option value="mexican">Mexican</option>
                    <option value="asian">Asian</option>
                    <!-- Add more cuisines as needed -->
                </select>

                <label for="difficulty">Difficulty:</label>
                <select id="difficulty" onchange="applyFilters()">
                    <option value="">All</option>
                    <option value="easy">Easy</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>

                <label for="dietary">Dietary Restrictions:</label>
                <select id="dietary" onchange="applyFilters()">
                    <option value="">All</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="glutenFree">Gluten-Free</option>
                    <!-- Add more dietary restrictions as needed -->
                </select>
            </div>
        </header>

        <!-- Recipe Cards Section -->
        <div id="recipes-container" class="recipe-container">
            <!-- Recipe cards will dynamically load here -->
        </div>

        <!-- Recipe Modal for Details -->
        <div id="recipe-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="recipe-title"></h2>
                <img id="recipe-image" src="" alt="Recipe Image">
                <div id="recipe-details"></div>
                <div id="recipe-ingredients"></div>
                <div id="recipe-instructions"></div>

                <!-- Ratings and Comments Section -->
                <div id="recipe-comments">
                    <h3>Comments:</h3>
                    <textarea id="comment-box" placeholder="Add a comment..."></textarea>
                    <button onclick="submitComment()">Submit Comment</button>
                    <h3>Ratings:</h3>
                    <button onclick="rateRecipe(1)">⭐ 1</button>
                    <button onclick="rateRecipe(2)">⭐ 2</button>
                    <button onclick="rateRecipe(3)">⭐ 3</button>
                    <button onclick="rateRecipe(4)">⭐ 4</button>
                    <button onclick="rateRecipe(5)">⭐ 5</button>
                </div>
                <button onclick="generateShoppingList()">Generate Shopping List</button>
            </div>
        </div>

        <!-- Shopping List Modal -->
        <div id="shopping-list-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeShoppingListModal()">&times;</span>
                <h2>Shopping List</h2>
                <ul id="shopping-list"></ul>
                <button onclick="downloadShoppingList()">Download List</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
