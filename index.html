<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electric Grid Load Projector</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Electric Grid Load Projector</h1>
    <p>Monitor real-time carbon intensity by country</p>
  </header>

  <main>
    <section id="controls">
      <h2>Select a Country</h2>
      <label for="countrySelector">Choose Country:</label>
      <select id="countrySelector">
        <option value="DE">Germany</option>
        <option value="PH">Philippines</option>
        <option value="FR">France</option>
        <option value="US">United States</option>
      </select>
    </section>

    <section id="chart-container">
      <h2>Carbon Intensity Over Time</h2>
      <canvas id="carbonChart"></canvas>
    </section>

    <section id="info">
      <h2>Live Data Info</h2>
      <p>Click the country dropdown above to load real-time carbon intensity data for the selected country.</p>
    </section>
  </main>

  <footer>
    <p>Powered by Electricity Map API</p>
  </footer>
</body>
</html>
