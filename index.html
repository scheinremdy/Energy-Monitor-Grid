<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder & Meal Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1 id="app-title">Recipe Finder & Meal Planner</h1>
            <div class="language-toggle">
                <button id="toggle-lang" onclick="toggleLanguage()">Switch to Deutsch</button>
            </div>
        </header>

        <section id="intro">
            <p id="intro-text">
                Find your favorite meals here! Enter ingredients you have at home, and we'll help you discover delicious recipes.
            </p>
        </section>

        <div class="search-section">
            <input type="text" id="ingredient-input" placeholder="Enter ingredients (e.g., chicken, cheese)" class="search-input" />
            <button id="search-button" class="search-button">Find Recipes</button>
        </div>

        <div id="loading" class="loading">Loading...</div>

        <div id="recipe-list" class="recipe-list"></div>

        <section id="favorites-section" class="favorites-section">
            <h2>Favorite Recipes</h2>
            <div id="favorites-list" class="favorites-list"></div>
        </section>

        <footer>
            <p id="footer-text">Created with ðŸ’» by Sunshine Remollo</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
