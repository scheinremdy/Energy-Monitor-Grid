<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Monitor Grid</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Energy Monitor Grid</h1>
        <button id="help-btn">Help</button>
    </header>
    <main>
        <section class="info">
            <h2>Real-Time Energy Usage</h2>
            <p>Monitor energy consumption for small businesses in real-time.</p>
        </section>
        <section class="grid-container">
            <canvas id="energyChart"></canvas>
        </section>
        <section class="details">
            <h2>Usage Details</h2>
            <ul id="usage-list"></ul>
        </section>
    </main>
    <div id="help-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>How to Use</h2>
            <p>This dashboard shows real-time energy usage for small businesses. The chart updates dynamically every few seconds.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
