<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Food Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="p-6 max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 id="title" class="text-3xl font-bold">Recipe Food Planner</h1>
            <button id="toggle-language" class="bg-blue-500 text-white px-4 py-2 rounded">Switch to Deutsch</button>
        </div>

        <div id="meal-buttons" class="grid grid-cols-2 gap-4 mb-6">
            <!-- Buttons will be dynamically generated -->
        </div>

        <div class="p-4 mb-6 bg-white rounded shadow">
            <h2 class="text-xl font-semibold mb-4">Recommendations</h2>
            <ul id="recipe-list">
                <li>No recipes found.</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
