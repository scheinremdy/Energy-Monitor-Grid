<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Grid Load Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!-- Plotly CDN -->
</head>
<body>
    <!-- Language Toggle -->
    <div class="language-toggle">
        <button id="en-btn" onclick="changeLanguage('en')">English</button>
        <button id="de-btn" onclick="changeLanguage('de')">Deutsch</button>
    </div>

    <!-- Header -->
    <header>
        <h1 id="title">Electric Grid Load Dashboard</h1>
    </header>

    <!-- Real-Time Data Display Section -->
    <section id="data-section">
        <div class="data-container">
            <h2 id="grid-load-heading">Current Grid Load</h2>
            <p id="grid-load">Loading...</p>
            <h3 id="carbon-intensity-heading">Carbon Intensity</h3>
            <p id="carbon-intensity">Loading...</p>
        </div>
    </section>

    <!-- Chart Section -->
    <section id="chart-section">
        <h2>Grid Load Over Time</h2>
        <div id="chart-container"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
